<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <link rel="icon" type="image/png" href="/server/assets/img/logo.png"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet" />
  <meta name="description" th:content="${categoryName}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/server/assets/styles/style.css}">

  <title th:text="${categoryName}">category</title>
  <script type="text/javascript"  async defer src="https://maps.googleapis.com/maps/api/js?loading=async"></script>
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>

<body >



  <div th:replace="dashboard.html :: siteSearch"></div>
  <div th:replace="dashboard.html :: siteHeader"></div>

  <!-- hero section start -->
  <div class="container">
    <a href="dashboard.html" class="row p-1 rounded  mx-5 fs-3 site-link"> <b>&lt; Back To Search</b></a>
    <div class="row"><img th:src="@{/server/assets/icons/home-icon.png}" alt="home icon" class="site-icon border border-1 border-black " style="width: auto;"></div>

  </div>

    <div class="container text-center my-5 ">
        <div class="row border border-3 my-5 p-1 rounded-4" th:each="post : ${posts}" onclick="window.location= [[]]">
            <img class="col-lg-3 col-md-5 col-sm-12  rounded-4 " style="overflow-y: clip;" th:src="@{/server/assets/img/sample.png}" alt="">
            <div class="col-lg-6 col-md-6 col-sm-12 container mx-3">
              <div class="row post-title text-start text-primary text-capitalize fs-2 mt-5" th:text="${post.title}">Post title</div>
              <div class="row mt-3 text-start " th:text="${post.description}">post description </div>
              <div class="row">
                <div class="mt-3 mb-0 container bg-dark-subtle pt-2 col-4">
                  <div class="row">
                    <p id="post-age" class="col  mx-1 px-1" th:text="${post.age!=null?post.age:'22'}" ></p>
                    <p id="post-category" class="col mx-1 px-1" th:text="${categoryName!=null?categoryName:'category'}" ></p>
                    <p id="post-location" class="col mx-1 px-1 " th:text="${locationName!=null?locationName: post.location !=null?post.location.district:'location'}" ></p>
                  </div>

                </div>
                <div class="col-4">

                </div>
              </div>

            </div>
        </img>
    </div>


    <div th:replace="dashboard.html :: categoryDropdown"></div>


    <div th:replace="dashboard.html :: siteFooter"></div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
  </script>
  <script th:src="@{/server/assets/scripts/main.js}"></script>
  <script th:src="@{/server/assets/scripts/common.js}"></script>
</body>

</html>
