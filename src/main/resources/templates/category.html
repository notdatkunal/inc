<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <link rel="icon" type="image/png" href="/server/assets/img/logo.png"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet" />
  <meta name="description" th:content="${category.meta}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/server/assets/styles/style.css}">


  <link rel="stylesheet" th:href="@{/server/assets/styles/reset.min.css}" />
  <link rel="stylesheet" th:href="@{/server/assets/styles/nav.css}" />
  <link rel="stylesheet" th:href="@{/server/assets/styles/header.css}" />
  <title th:text="${category.title}">category</title>
  <script type="text/javascript"  async defer src="https://maps.googleapis.com/maps/api/js?loading=async"></script>
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>

<body >



  <div th:replace="dashboard.html :: siteSearch"></div>
  <div th:replace="dashboard.html :: siteHeader"></div>

  <!-- hero section start -->
  <div class="container">
    <a href="dashboard.html" class="row p-1 rounded  mx-5 fs-3 site-link"> <b>&lt; Back To Search</b></a>
    <div class="row"><img th:src="@{/server/assets/icons/home-icon.png}" alt="home icon" class="my-icon border border-1 border-black " style="width: auto;"></div>

  </div>

    <div class="container  my-5 ">
      

  <div class="card my-4 " th:each="post : ${posts}" th:onclick=" location = [[${category.name}]] +'/'+[[${post.location.district}]]+'/'+ [[${post.name}]]; "  >
    <div class="row g-0">
      <div class="col-md-4 col-sm-8 text-center">
        <img class="img-fluid rounded-4" th:src="@{/server/assets/img/sample.jpg}" alt="" >
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h2 class="card-title text-capitalize my-5 text-pink" th:text="${post.title}" >Card title</h2>
          <p class="card-text mt-5" th:text="${post.description}" >
            This is a wider card with supporting text below as a natural lead-in 
            to additional content. This content is a little bit longer.
          </p>
          <p class="card-text-bottom container ">
            <div class="row ">

              <small class="col-6 container ">
                <div class="row align-self-end">
                  <small class="col" th:text="${post.age!=null?post.age:'22'}" >age</small>
                  <small class="col">|</small>
                  <small class="col" th:text="${category.title!=null?category.title:'category'}" >category</small>
                  <small class="col">|</small>
                  <small class="col" th:text="${location!=null?location.district: post.location !=null?post.location.district:'location'}" >location</small>
                </div>
              
              </small>
              <small class="col-6 container">
                <div class="row d-flex justify-content-end px-5">
                  <small alt="contact link" class="col-1 px-5"><img src="https://incallup.com/server/assets/img/call.png" alt=""></small>
                  <small alt="whatsapp link" class="col-1 px-5 "><img src="https://incallup.com/server/assets/img/whatsapp.png" alt=""></small>
                  <small alt="telegram link" class="col-1 px-5"><img src="https://incallup.com/server/assets/img/telegram.png" alt=""></small>

                  
                </div>
              </small>

            </div>
          </p>
        </div>
      </div>
    </div>
  </div>
 
</div>
 


    <div th:replace="dashboard.html :: categoryDropdown"></div>


    <div th:replace="dashboard.html :: siteFooter"></div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
  </script>
  <script th:src="@{/server/assets/scripts/main.js}"></script>
  <script th:src="@{/server/assets/scripts/common.js}"></script>
</body>

</html>
