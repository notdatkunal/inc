<!DOCTYPE html>

<head>
  <meta charset="UTF-8"/>

        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>

  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/server/assets/styles/style.css}">
    <link rel="stylesheet" href="https://incallup.com/server/assets/styles/reset.min.css" />
    <link rel="stylesheet" href="https://incallup.com/server/assets/styles/nav.css" />
    <link rel="stylesheet" href="https://incallup.com/server/assets/styles/header.css" />


  <script type="text/javascript"  async defer src="https://maps.googleapis.com/maps/api/js?loading=async"></script>
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
 
  <title>Seller Profile</title>
  <style>

   
   
  </style>
</head>

<body  >

    <div th:replace="dashboard.html :: siteSearch"></div>
    <div th:replace="dashboard.html :: siteHeader"></div>
  <!-- hero section start -->
  <div class="container my-5 ">
    <div class="row px-3 py-2">
      <div class="container col-lg-2 col-md-3 no-cursor blue-bg text-white p-2">
        <span class="row p-1 mt-3">
                <svg class="col p-1" id="i-options" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                  <path d="M28 6 L4 6 M28 16 L4 16 M28 26 L4 26 M24 3 L24 9 M8 13 L8 19 M20 23 L20 29" />
                </svg>
      <b class="col  mx-0">Dashboard</b>  
    </span>
        <hr class="row bg-white">
        <span class="row p-1 mt-3 ">
              <svg class="col p-1" id="i-user" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                <path d="M22 11 C22 16 19 20 16 20 13 20 10 16 10 11 10 6 12 3 16 3 20 3 22 6 22 11 Z M4 30 L28 30 C28 21 22 20 16 20 10 20 4 21 4 30 Z" />
              </svg>
          
          <p class="col">Profile</p>
        </span>
        <span class="row p-1 mt-3 ">
          <svg class="col p-1" id="i-tag" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
            <circle cx="24" cy="8" r="2" />
            <path d="M2 18 L18 2 30 2 30 14 14 30 Z" />
        </svg>
      
      <p class="col">My Ads</p>
    </span>
       
        <span class="row p-1 mt-3">
          <svg class="p-1 col" id=https://incallup.com="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
            <path d="M28 16 L8 16 M20 8 L28 16 20 24 M11 28 L3 28 3 4 11 4" />
          </svg>
          <p onclick="location = 'https://incallup.com/seller/end' " class="col">Log Out</p>
        
        </span>
      </div>
      <div class="col-lg-10 col-md-9">
        
        <form class="container">

https://incallup.com
            <div class="d-flex flex-row">
              <div class="col-1  ">
                <img src="https://incallup.com/server/assets/icons/user.png" alt="profile icon" class="my-icon">
              </div>
              <div class="container  col-2 m-0">
                <h3 class="row">
                    User Name
                </h3>
                <div class="row">
                  user@email.com
                </div>
              </div>
            </div>

            <div class="row">
              <hr>
            </div>
            <div class="row px-3 input-row">
              <label class="col-2  mx-1 text-center text-dark  site-input" for="">User Name</label>
              <input class="col-3 site-input" type="text" placeholder="username" >
              <button class="col-2 blue-bg mx-1 text-light">Change</button>
            </div>
            <div class="row px-3 input-row">
              <label class="col-2  mx-1 text-center text-dark  site-input" for="">Email</label>
              <input class="col-3 site-input" type="text" placeholder="user@email.com" >
              <button class="col-2 blue-bg mx-1 text-light">Change</button>
            </div>
            <div class="row px-3 input-row">
              <label class="col-2  mx-1 text-center text-dark  site-input" for="">Phone</label>
              <input class="col-3 site-input" type="tel" placeholder="123456789" >
              <button class="col-2 blue-bg mx-1 text-light">Change</button>
            </div>
            <div class="row px-3 input-row">
              <label class="col-2  mx-1 text-center text-dark  site-input" for="">Password</label>
              <input class="col-3 site-input"  type="password" placeholder="********" >
              <button class="col-2 blue-bg mx-1 text-light">Change</button>
            </div>



        </form>
          

      </div>
    </div>
  </div>


    <div th:replace="dashboard.html :: siteFooter"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
  </script>
  <script src="../static/server/assets/scripts/main.js"></script>
  <script src="../static/server/assets/scripts/common.js"></script>
