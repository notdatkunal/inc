<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="assets/img/logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body  >


   

  <div class="modal site-modal " id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">
            <img src="assets/icons/search.png" alt="search icon" class="site-icon mx-1" style="height: 25px;" >
            Search</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Modal body -->
        <div class="modal-body container">
          <div class="row">
            <div class="col">
              <select class="form-select form-select-lg mb-3" aria-label="Large select example">
                <option selected>Phone</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>

            </div>
            <div class="col">
              <select class="form-select form-select-lg mb-3" aria-label="Large select example">
                <option selected>All the Regions</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <input placeholder="Search here" class=" form-control mb-3 text-danger" aria-label="Large select example">


            </div>
            <div class="col">
              <select class="form-select mb-3 text-danger" aria-label="Large select example">
                <option selected>All the Cities</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>


        </div>

        <!-- Modal footer -->
        <div class="container">
          <div class="row p-3 pt-0">
            <div class="col-6 text-center">
              <button style="border-radius: 0px 20px ;" type="button" class="btn sButton " data-bs-dismiss="modal">
                Close
              </button>
            </div>
              <div class="col-6 text-center  ">
                <button style="border-radius: 20px 0px ;" type="submit" class="btn sButton">
                
                  <img src="assets/icons/search.png" alt="search icon" class="site-icon " style="filter: invert(100%) ;" >
                  
                  Search
              </button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- navbar start -->
  <span class="d-block p-2  blue-bg"></span>
  <nav class="container-fluid p-2 pt-0">
    <div class="row pt-3 pb-0 mb-0 ">

      <div class="col-8 px-5 text-center "><img class="h-75 site-logo" src="assets/img/logo.png" alt="logo" ></div>

      <div class="col-4 p-4 pb-0 ">

        <img src="assets/icons/user.png" alt="profile icon" onclick="siteRedirect('profile')" class="site-icon mx-4 " style="filter: invert(100%)  ;">
        <button class="btn text-light p-1 blue-bg mx-auto w-50 mb-0 site-font1 text-center"
          onclick="siteRedirect('post')">POST AD</button>
      </div>

    </div>
    <div class="row px-3 mt-0 pt-0 pb-1">
      <div class="col-6 site-font1 text-light px-4">
        <img src="assets/icons/location.png" alt="search icon" class="site-icon  " style="filter: invert(100%) ;">
        Locate me

      </div>
      <div class="col-6  ">
        <button class=" input-group margin-bottom-sm bg-light p-2 rounded px-1" type="button" data-bs-toggle="modal"
          data-bs-target="#myModal">
          <img src="assets/icons/search.png" alt="search icon" class="site-icon mt-2 px-5 ">
          <div class="p-2  site-font1">
            Search
          </div>
        </button>
      </div>
    </div>
  </nav>
  <span class="d-block p-2  blue-bg"></span>
  <!-- navbar end -->
  <!-- hero section start -->
  <form class=" my-2 post">
    <div class="mb-3 container ">
      <label for="exampleInputEmail1" class="form-label row d-flex justify-content-between  ">
        <b class="col-2">Category *</b>
        <p class="col-3"></p>
      </label>
      <select class="form-select row " aria-label="Large select example" id="postCategory" >
        <option selected>Select Category</option>
        <option value="1">category one</option>
        <option value="2">category two</option>
        <option value="3">category three</option>
      </select>
     
    </div>
    <div class="mb-3 container">
      <label for="exampleInputEmail1" class="form-label row d-flex justify-content-between ">
        <b class="col-2">Ad Title *</b>
        <p class="col-3">15 Characters required</p>
      </label>
      <input type="text" class="form-control site-input row" id="postTitle" placeholder="Enter Title Text Here">
    </div>
    <div class="mb-3 container">
      <label for="exampleInputEmail1" class="form-label row d-flex justify-content-between ">
        <b class="col-2">Description *</b>
        <p class="col-3">50 Characters required</p>
      </label>
      <textarea type="text" class="form-control site-input row " id="postDescription" rows="5"></textarea>
    </div>
    <div class=" container">
        <div class="row mb-3 d-flex justify-content-between">
          <div class="col-5">
            <label for="exampleInputEmail1" class="form-label"><b>Phone *</b></label>
            <input type="tel" class="form-control site-input " id="postTitle" placeholder="Enter Phone Number" >
          </div>
          <div class="col-1 text-center">
            <br>
            <input type="checkbox" class="form-check-input site-input " id="whatsapp">
            <img src="assets/img/whatsapp.png" alt="WhatsApp" class="post-icon"></img>
          </div>
          <div class="col-1 text-center">
            <br> 
            <input type="checkbox" class="form-check-input site-input " id="telegram">
            <img src="assets/img/telegram.png" alt="Telegram" class="post-icon"></img>
          </div>
          <div class="col-5">
            <label for="exampleInputEmail1" class="form-label"><b>Your Age *</b></label>
            <input type="number" class="form-control site-input" id="postTitle" placeholder="Age">
          </div>
        </div>
        <div class="row mb-3 justify-content-between">
          <div class="col-5">
            <label for=""><b>District * </b></label> 
            <input type="text" class="form-control site-input " placeholder="Enter District" >
          </div>
          <div class="col-5">
            <label for=""><b>City * </b></label> 
            <input type="text" class="form-control site-input" placeholder="Enter District" >
          </div>
        </div>
        <div class="row my-4 " >
            <label for="image-input" class="site-input py-4 col mx-2 text-center">
              <div class="image-container ">
                <span class="plus-icon">+</span>
               
              </div>
              <span class="p-1">Maximum Image Size 5 MB</span>
              <input type="file" id="image-input" accept="image/*" hidden>
            </label>
            <label for="image-input" class="site-input py-4 col mx-2 text-center">
              <div class="image-container ">
                <span class="plus-icon">+</span>
               
              </div>
              <span class="p-1">Maximum Image Size 5 MB</span>
              <input type="file" id="image-input" accept="image/*" hidden>
            </label>

        </div>
    </div>

    <div class="mb-3 form-check text-center row d-flex justify-content-center ">
      <div class="col-1"><input type="checkbox" class="form-check-input  site-input" id="exampleCheck1"></div>
      
        <label class="form-check-label col-5" for="exampleCheck1">By Clicking Publish You Accept Our <b><a href="terms.html" class="text-pink">Terms & Condition</a></b></label>
      
    </div>
    <div class="row d-flex justify-content-center px-5">
      <button  class="btn btn-primary w-25 bg-pink ">Next</button>
    </div>
  </form>
  <footer class="container-fluid ">
    <div class="row " id="footer-pink">
      <div class="col-6"><img class="mx-auto d-block h-75 mt-3 site-logo " src="assets/img/logo.png" alt="logo" >
      </div>
      <div class="col-6 container">
        <div class="row ">
          <p class="text-center pt-5 text-light" id="imp-link">Important Links</p>
        </div>
        <div class="row blue-bg my-2 px-3 py-1 me-2 py-2 ">
          <div class="col-lg-2 col-md-11"><a class=" text-light " href="">FAQ </a> </div>
          <div class="col-lg-1 col-md-1 text-light">|</div>
          <div class="col-lg-2 col-md-11"><a class=" text-light " href="">Privacy Policy </a> </div>
          <div class="col-lg-1 col-md-1 text-light">|</div>
          <div class="col-lg-2 col-md-11"><a class=" text-light " href="">Terms & Condition </a> </div>
          <div class="col-lg-1 col-md-1 text-light">|</div>
          <div class="col-lg-2 col-md-11"><a class=" text-light " href="">Contact Us </a> </div>
          <div class="col-lg col-md-1 text-light">|</div>
          <div class="col-lg col-md-11"><a class=" text-light " href="">Blogs </a> </div>
        </div>
      </div>
    </div>
    <div class="row blue-bg p-4 text-light site-font ">
      <p class="text-center">Copyright © 2023 Incallup. All right reserved.</p>
    </div>
  </footer>
